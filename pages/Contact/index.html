<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style1.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <div class="container">
      <div class="contactinfo">
        <div>
          <h2>Contact Us</h2>
          <ul class="info">
            <li>
              <span>
                <i class="fas fa-envelope" style="color: white;font-size: 1.7rem;opacity: 0.7;"> </i>
              </span>
              <span style="padding-bottom: 7px;">
                quartet@malharfest.in
              </span>
            </li>
            <li>
              <span>
                <i class="fas fa-envelope" style="color: white;font-size: 1.7rem;opacity: 0.7;"> </i>
              </span>
              <span style="padding-bottom: 7px;">
                quartet@malharfest.in
              </span>
            </li>

          </ul>
        </div>
        <div class="socials">
          <a href="https://www.instagram.com/malharfest/" target="_blank">
            <i class="fab fa-instagram" style="color: white;font-size: 1.7rem;opacity: 0.7;"> </i>
          </a>
          <a href="https://www.youtube.com/c/Malharchannel" target="_blank">
            <i class="fab fa-youtube" style="color: white;font-size: 1.7rem;opacity: 0.7;"> </i>
          </a>
          <a href="https://www.facebook.com/Malharfest/" target="_blank">
            <i class="fab fa-facebook" style="color: white;font-size: 1.7rem;opacity: 0.7;"> </i>
          </a>
        </div>
      </div>
      <script type="text/javascript">var submitted = false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
        onload="if(submitted) {window.location='index.html';}"></iframe>
      <div class="contactusform">
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSdbftWmR798fdMFKuLdLbsGJAxGQIp2nTSSU1R-b8OGmoQsQw/formResponse"
          method="post" target="hidden_iframe" onsubmit="submitted=true;">
          <h2>Send Us A Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" name="entry.340196649" required>
              <span>Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="entry.453554125" required>
              <span>Phone</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="entry.1840571474" required>
              <span>Email Address</span>
            </div>
            <div class="inputBox w100">
              <textarea name="entry.764807471" required></textarea>
              <span>Please enter a message</span>
            </div>
            <div class="inputBox w50">
              <input type="submit" value="Send">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
